plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.5.30'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id "com.expediagroup.graphql" version "${graphqlVersion}"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    mavenLocal {
        content {
            includeGroup 'com.expediagroup'
        }
    }
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    implementation "com.expediagroup:graphql-kotlin-spring-server:${graphqlVersion}"
    implementation "io.ktor:ktor-server-core:${ktorVersion}"
    implementation "io.ktor:ktor-server-netty:${ktorVersion}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:${kotlinCoroutinesVersion}"

    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'
}

application {
    // Define the main class for the application.
    mainClassName = 'net.daimatz.gql.study.AppKt'
}

graphql {
    schema {
        packages = ['net.daimatz.gql.study.graphql']
    }
}
